<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma de login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-image: url(teste.png);
      background-size: cover;
      background-position: center;
      color: white;
      padding-top: 50px;
    }

    .btn-login {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Login</h1> 
        <p class="text-center">Para entrar, coloque o seu nome e senha</p>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree">
            <label class="form-check-label" for="agree">eu concordo com os termos e condições</label>
          </div>
          <button type="button" onclick="login()" class="btn btn-login">Login</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    function login() {
      window.location.href = "teste para papai alemao.html"; 
    }
  </script>
</body>
</html>
